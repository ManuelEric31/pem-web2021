<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Alert 2</title>
</head>
<body>
    <!-- Alert muncul apabila tombol di klik-->
    <button onclick="alert('Tombol diklik!')">Klik mouse kiri</button> <br> <br>

    <!-- Alert muncul apabila tombol di klik- kanan -->
    <button oncontextmenu="alert('Tombol diklik!')">Klik mouse kanan</button> <br><br>
    
    <!-- Alert muncul apabila kursor diarahkan ke tombol-->
    <button onpointermove="alert('Tombol diklik!')">Arahkan kursor kesini!</button>
</body>
</html>
