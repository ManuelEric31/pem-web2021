<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika Javascript</title>
</head>
<body>
    <script>
        var a = 15;
        var b = 4;
        var c;
        // pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br/>`);
        // Perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br/>`);
        // pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br/>`);
        // Pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br/>`);
        // Modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br/>`);

        // menghitung Luas segitiga
        let alasSegitiga = 15;
        let tinggiSegitiga = 20;
        let luas;
        luas = alasSegitiga * tinggiSegitiga * 0.5;
        document.write (`${alasSegitiga} * ${tinggiSegitiga} / 2 = ${luas} <br>`);

        // menghitung luas lingkaran
        const phi = 3.14;
        let jari2 = 7;
        let luasLingkaran = phi * jari2**2;
        document.write (`${phi} * ${jari2} ** 2 = ${luasLingkaran}`);
        </script>
</body>
</html>
