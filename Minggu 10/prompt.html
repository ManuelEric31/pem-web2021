<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Prompt</title>
</head>
<body>
    <script>
        var nama = prompt ("Siapa nama kamu? ", "");
        var umur = prompt ("Berapa umur kamu? ", "");
        var hobi = prompt ("Apa hobimu? ", "");
        var domisili = prompt ("Dimana domisili kamu?", "");

        document.write ("<p>Hello namamu " + nama + "</p>");
        document.write ("<p>Umurmu adalah " + umur + " tahun</p>");
        document.write ("<p>Hobimu adalah " + hobi + "</p>");
        document.write ("<p>Kamu tinggal di " + domisili + "</p>");
    </script>
</body>
</html>
