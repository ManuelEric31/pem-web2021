<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If Else</title>
</head>
<body>
    <script>
        var username = prompt ("Username akun:");
        var password = prompt ("Password Akun:");

        if (username == "kulino" && password == "udinus") {
            document.write("<h2>Selamat Datang di Website Udinus</h2>")
        }

        else {
            document.write("<p>Username atau Password salah, silahkan coba lagi</p>");
        }
        document.write("Terimakasih sudah menggunakan aplikasi");
    </script>
</body>
</html>
