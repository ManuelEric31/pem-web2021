<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengambil data dari array</title>
</head>
<body>
    <script>
        // membuat array 1
        var products = ["Senter", "Radio", "Antena", "Obeng"];
        // mengambil radio
        // index array dimulai dari value 0
        document.write(products[0] + "<br>");
        document.write(products[1] + "<br>");
        document.write(products[2] + "<br>");
        document.write(products[3] + "<br>");
        
        // membuat array 2
        var sayur = ["Kangkung", "Sawi", "Bayam", "Kol"];
        document.write(sayur[0] + "<br>");
        document.write(sayur[1] + "<br>");
        document.write(sayur[2] + "<br>");
        document.write(sayur[3] + "<br>");
        
    </script>
</body>
</html>
