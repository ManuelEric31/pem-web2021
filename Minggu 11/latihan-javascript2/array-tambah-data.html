<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengisi Data ke Array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["Senter", "Radio", "Antena", "Obeng"];
        // menambahkan tv ke dalam array products
        products.push("Televisi");
        // menambahkan alarm, gembok, dan paku kedalam array
        products.push("Alarm", "Gembok", "Paku");
        // menapilkan isi array
        for (let i = 0; i < products.length; i++) {
            document.write ("Isi array " + (i+1) + " " +products[i] + "<br>");
        }
    </script>
</body>
</html>
