<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if/else/if</title>
</head>
<body>
    <script>
        var nilai = prompt ("Inputkan nilai akhir:");
        var grade = "";
        var keterangan;
        
        if(nilai >= 90 && nilai <= 100) grade = "A"
        else if(nilai >= 80) grade = "B+"
        else if(nilai >= 70) grade = "B"
        else if(nilai >= 60) grade = "C+"
        else if(nilai >= 50) grade = "C"
        else if(nilai >= 40) grade = "D"
        else if(nilai >= 30) grade = "E"
        else grade = "F";
        document.write(`<p>Grade anda: ${grade}</p>`);

        if (grade == "A" || grade == "B+") {
            document.write (`<p>Selamat anda Lulus dengan baik</p>`);
        }
        else if (grade == "B" || grade == "C+") {
            document.write (`<p>Selamat anda Lulus</p>`);
        }
        else {
            document.write (`<p>Maaf, Anda belom lulus</p>`);
        }
    </script>
</body>
</html>
