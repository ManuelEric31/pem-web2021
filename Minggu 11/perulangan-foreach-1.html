<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For Each</title>
</head>
<body>
    <script>
        var languages = ["Javascript", "HTML", "CSS", "Typescript"];
        var framework = ["Laravel", "CodeIgniter","Symfony", "CakePHP"];

        for (i = 0; i < languages.length; i++) {
            document.write("Jenis Bahasa " + (i+1) + ". " + languages[i] + "<br>");
        }

        for (j = 0; j < framework.length; j++) {
            document.write("Jenis Framework " + (j+1) + ". " + framework[j] + "<br>");
        }
    </script>
</body>
</html>
