<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Nested 1</title>
</head>
<body>
    <script>
        // Hal ini diibaratkan bahwa variable i sebagai baris dan j sebagaio kolom
        for(let i = 0; i < 10; i++){
            for(let j = 0; j < 10; j++){
                document.write("<p>Perulangan ke " + i + "," + j + "</p>");
            }
        }

        // Membuat pola urut
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write ("* ");
            }
        document.write ("<br>")
        }
    </script>
</body>
</html>
