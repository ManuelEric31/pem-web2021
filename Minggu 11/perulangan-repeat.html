<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Repeat</title>
</head>
<body>
    <script>
        
        document.write ("<h2> Perulangan sebanyak 100x </h2> <br>");
        document.write("Ulangi kalimat ini ! ".repeat(100));

        document.write ("<h2> Perulangam berdasarkan prompt </h2> <br>");
        var perulangan = prompt("Inputkan banyak perulangan : ");
        document.write("Ulangi kalimat ini ! ".repeat(perulangan));
    </script>
</body>
</html>
