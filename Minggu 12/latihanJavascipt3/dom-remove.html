<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API Javascript remove</title>
</head>
<body>
    <h2 id="judul2">Delete Saya!</h2>
    <script>
    var peringatan = confirm("Apakah anda ingin mengahpus elemen? OK/CANCEL");
    
    if (peringatan) {
    var h2 = document.getElementById('judul2');
    // menghapus elemen yang sudah dipilih
    h2.remove();
    console.log("Elemen sudah dihapus");
    console.log(h2);
    }
    else {
        var h2 = document.getElementById('judul2')
        h2.innerHTML = "Elemen tidak jadi dihapus";
    }
    </script>
</body>
</html>
