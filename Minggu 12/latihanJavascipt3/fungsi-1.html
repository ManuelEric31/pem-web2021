<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Fungsi Javascript</title>
    <script>
        // membuat fungsi
        var sayHello = () => alert("Selamat datang di website!");
        var login = () => {
            let username = prompt("Masukkan id username anda : ");
            let password = prompt("Masukkan password : ");
            if (username == "udinus" && password == "udinuspolke") {
                document.write ("Selamat datang di Website!")
            }
            else {
                document.write ("Username / Password Salah, silahkan coba lagi.")
            }
        }
    </script>
</head>
<body>
    <!-- Memanggil fungsi saat link diklik -->
    <a href="#" onclick="sayHello()">Klik Aku!</a>
    &nbsp; &nbsp;
    <a href="#" onclick="login()">Form Login</a>

</body>
</html>
