<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Ajax dengan JQuery 2</title>
</head>
<body>
    <h1>Load Data</h1>
    <img id="avatar" src="" width="100" height="100">
    <br>
    <h3 id="name"></h3>
    <p id="location"></p>

    <script>
        var url = "http://localhost/ajax-html/kode.json";
        $.get(url, function(data, status){
            $("#avatar").attr("src", data.avatar_url);
            $("#name").text(data.name);
            $("#location").text(data.location);
        });
        var url = "https://jsonplaceholder.typicode.com/posts";
        var data = {
            title: "Tutorial AJAX dengan JQuery",
            body: "Ini adalah tutorial tentang AJAX",
            userId: 1
        };
        $.post(url, data, function(data, status){
            // data terkirim, lakukan sesuatu di sini
        });
    </script>
</body>
</html>
