<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Semantik Time</title>
</head>
<body>
    <article>
        <h1>Waktu di HTML</h1>
        <p>
            Ditulis pada <time datetime="2020-08-11">8 November 2020</time>
        </p>
        <p>
            Hari ini saya ada acara dari pukul <time>08:00</time> sampai pukul
            <time>10:00</time>
        </p>
    </article>
    
</body>
</html>
