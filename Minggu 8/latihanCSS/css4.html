<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Penulisan Selektor Tag</title>
    <!-- Bagian div dan p diberi warna menggunakan selektor tag-->
    <style type="text/css">
        p {
            color:brown;
            font-family: monospace;
            font-size: 20px;
        }
        div {
            color: blueviolet;
            font-family: monospace;
            font-size: 20px  ;
        }
    </style>
</head>
<body>
    <div>Helo apa kabar, saya sedang belajar CSS</div>
    <p>Materi yang sedang kita bahas adalah Selektor</p>
    <div>Saat ini sedang dibahas tentang selektor tag</div>
    <p>Selektor tag adalah selektor untuk memilih elemen HTML berdasarkan nama 
    tagnya</p>
    
</body>
</html>
